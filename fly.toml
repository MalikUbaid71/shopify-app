# fly.toml app configuration file generated for collection-tree on 2025-09-20T01:12:50+05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'collection-tree'
primary_region = 'sin'

[build]

[env]
  PORT = '3000'
  SCOPES = 'write_products'
  SHOPIFY_API_KEY = '52829154ee8e87277ca412df5bda5ab2'
  SHOPIFY_APP_URL = 'https://collection-tree.fly.dev'

[processes]
  app = 'node ./dbsetup.js npm run start'

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
